<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeAware: {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg sticky-top custom-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">logo here</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-auto">
                    {% if user.is_authenticated %}
                    <a class="nav-link ps-2" aria-current="page" href="{% url 'tracker' %}">Tracker</a>
                    <a class="nav-link ps-2" href="{% url 'dashboard' %}">Dashboard</a>
                    <a class="nav-link ps-2" href="{% url 'statistics' %}">Statistics</a>
                    {% endif %}
                    <a class="nav-link ps-2" href="{% url 'about' %}">About</a>
                </div>
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method='post'>
                        {% csrf_token %}
                        <button name='submit' class='nav-link ps-2'>
                        Log out</button>
                    </form>
                    <a class="nav-link ps-2" href="{% url 'change_password' %}">Change Password</a>
                    {% else %}
                        <a class="nav-link ps-2" href="{% url 'login' %}">Log in</a>
                        <a class="nav-link ps-2" href="{% url 'signup' %}">Sign up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            {% block content %}{% endblock content %}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
